version: 1
backend:
  phases:
    build:
      commands:
        - cd front-end
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ../
frontend:
  phases:
    preBuild:
      commands:
        - cd front-end && npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd front-end && npm run build
  artifacts:
    baseDirectory: front-end/dist
    files:
      - '**/*'
  cache:
    paths:
      - front-end/node_modules/**/*
      - front-end/.npm/**/*
